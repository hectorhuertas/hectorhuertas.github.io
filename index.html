---
layout: default
---

{% for post in site.posts %}
<div class="post-show">
  <div class="post-title">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  </div>
  <div class="post-data">
    <h4>{{ post.date | date: "%m-%d-%Y" }}</h4>
  </div>
</div>
{% endfor %}
